<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>A static page</title>
</head>
<body>
<div class="container mt-5">
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="formFileLg">Please upload a file for sorting.</label>
            <div class="input-group">
                <input class="form-control form-control-lg" id="formFileLg" type="file" name="file">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>

    </form>


</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMP0p4mml6N9FYtJ7e5lv3CCmFWU2W6F65Ye5e" crossorigin="anonymous"></script>
</body>
</html>
