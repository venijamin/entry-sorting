<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>A static page</title>
</head>
<body>
<div class="container mt-5">
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="formFileLg">Please upload a file for sorting.</label>
            <div class="input-group">
                <input class="form-control form-control-lg" id="formFileLg" type="file" name="file">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>

            <fieldset>
                <label>Select the number of requests to simulate:</label>
                <div class="d-flex flex-wrap gap-3">
                    <div class="form-check">
                        <input type="radio" id="option1" name="numRequests" value="64" class="form-check-input">
                        <label for="option1" class="form-check-label">64</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" id="option2" name="options" value="32" class="form-check-input">
                        <label for="option2" class="form-check-label">32</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" id="option3" name="options" value="16" class="form-check-input">
                        <label for="option3" class="form-check-label">16</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" id="option4" name="options" value="8" class="form-check-input">
                        <label for="option4" class="form-check-label">8</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" id="option5" name="options" value="4" class="form-check-input">
                        <label for="option5" class="form-check-label">4</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" id="option6" name="options" value="2" class="form-check-input">
                        <label for="option6" class="form-check-label">2</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" id="option7" name="options" value="1" class="form-check-input">
                        <label for="option7" class="form-check-label">1</label>
                    </div>
                </div>
            </fieldset>
    </form>


</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMP0p4mml6N9FYtJ7e5lv3CCmFWU2W6F65Ye5e" crossorigin="anonymous"></script>
</body>
</html>
